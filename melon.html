<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的歌单</title>
</head>
<body>
    <h1>我的歌单</h1>

    <a href="/add">添加歌曲</a>
    <table>
        <thead>
            <th>编号</th>
            <th>名称</th>
            <th>歌手</th>
            <th>320K?</th>
            <th>操作</th>
        </thead>
        <tbody>
            <% musicList.forEach(function(item) { %>
                <tr>
                    <td><%= item.id %></td>
                    <td><%= item.name %></td>
                    <td><%= item.singer %></td>
                    <td>
                        <% if(item.isHighRate) { %>
                            <input type="radio" checked >是
                            <input type="radio" >否
                        <% }else { %>
                            <input type="radio" >是
                            <input type="radio" checked >否
                        <% } %>
                    </td>
                    <td>
                        <a href="/edite/<%= item.id %>">编辑</a>
                        <a href="/remove/<%= item.id %>">删除</a>
                    </td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
